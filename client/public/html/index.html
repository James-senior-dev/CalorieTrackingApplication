<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fat Secret Home Page</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css" />
    <script defer type="module" src="../js/app.js"></script>
    <script defer type="module" src="../js/login.js"></script>
    <script defer type="module" src="../js/signUp.js"></script>
    <!-- <script defer src="../js/isLoggedIn.js"></script> -->
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar__container">
        <a href="/" id="navbar__logo">Fat Secret</a>
        <div class="navbar__toggle" id="mobile-menu">
          <!-- Shift + Alt + Down Arrow to copy one line-->
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__btn">
            <div class="navbar__btn">
              <button id="show-login">Sign in</button>
            </div>
            <div class="popup">
              <div class="close-btn">&times;</div>
              <div class="form">
                <h2>Log in</h2>
                <div class="form-element">
                  <label for="email">Email</label>
                  <input type="text" id="email" placeholder="Enter email" />
                </div>
                <div class="form-element">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    id="password"
                    placeholder="Enter password"
                  />
                </div>
                <div class="blank2"></div>
                <div class="form-element" id="login-status"></div>
                <div class="form-element">
                  <button id="sign-in-button">Sign in</button>
                </div>
                <div class="form-element">
                  <a href="#">Forgot password?</a>
                </div>
              </div>
            </div>
          </li>
          <!--Sign up button-->
          <li class="navbar__btn">
            <div class="navbar__btn">
              <button id="show-Signup">Sign up</button>
            </div>
            <div class="signup">
              <div class="close-btn">&times;</div>
              <div class="form">
                <h2>Sign Up</h2>
                <div class="form-element">
                  <label for="email">Email</label>
                  <input
                    type="text"
                    id="signUp-email"
                    placeholder="Enter email"
                  />
                </div>
                <div class="form-element">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    id="signUp-password"
                    placeholder="Enter password"
                  />
                </div>
                <div class="form-element">
                  <label for="Repeat Password">Repeat Password</label>
                  <input
                    type="password"
                    id="Repeat_Password"
                    placeholder="Repeat Password"
                  />
                </div>
                <div class="blank"></div>
                <div class="form-element">
                  <label for="Date of Birth">Date Of Birth</label>
                  <input
                    type="date"
                    id="DateOfBirth"
                    placeholder="Date of Birth"
                  />
                </div>
                <div class="blank2"></div>
                <div class="form-element">
                  <div id="sex">
                    <input id="male" type="radio" name="sex" value="male" />
                    Male
                    <br />
                    <input
                      id="female"
                      type="radio"
                      name="sex"
                      value="female"
                      checked="checked"
                    />
                    Female
                  </div>
                </div>
                <div class="blank2"></div>
                <div class="form-element">
                  <label for="Height">Height</label>
                  <input
                    type="number"
                    step="0.01"
                    id="height"
                    placeholder="Height"
                  />
                </div>
                <div class="blank2"></div>
                <div class="form-element">
                  <label for="Weight">Weight</label>
                  <input
                    type="number"
                    step="0.01"
                    id="weight"
                    placeholder="Weight"
                  />
                </div>
                <div class="blank2"></div>
                <div class="form-element">
                  <button id="sign-up-button">Sign up</button>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Hero Section-->
    <div class="main__container">
      <div class="main__content">
        <h1>NEXT GENERATION</h1>
        <h2>TECHNOLOGY</h2>
        <p>See what makes us different.</p>
        <button id="test" class="main__btn">Get started</button>
      </div>
      <div class="main__img---container">
        <img src="../images/pics6.svg" alt="pic" id="main__img" />
      </div>
    </div>
  </body>
</html>
